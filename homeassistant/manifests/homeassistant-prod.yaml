---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-ingress
  namespace: homeassistant
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`homeassistant-prod.goepp.net`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: homeassistant
          port: 8123